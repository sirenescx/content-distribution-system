query getRssItemsBySourceId($sourceId: ID!, $page: Int, $size: Int) {
    rssItemsBySourceId(sourceId: $sourceId, page: $page, size: $size) {
        id
        title
        link
        publicationDate
        description
        category
        guid
        pdaLink
        fullText
        newsId
        type
        tags
        newsLine
        source {
            name
            link
        }
    }
}
