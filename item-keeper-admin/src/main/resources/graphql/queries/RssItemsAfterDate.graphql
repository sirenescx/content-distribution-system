query getRssItemsAfterDate($date: Date!, $page: Int, $size: Int) {
    rssItemsAfterDate(date: $date, page: $page, size: $size) {
        id
        title
        link
        sourceId
        publicationDate
        description
        category
        guid
        pdaLink
        fullText
        newsId
        type
        tags
        newsLine
    }
}
