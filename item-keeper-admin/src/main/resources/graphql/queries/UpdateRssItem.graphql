mutation updateRssItem($id: ID!, $rssItemInput: RssItemInput) {
    updateRssItem(id: $id, rssItemInput: $rssItemInput) {
        id
        title
        link
        publicationDate
        description
        category
        guid
        pdaLink
        fullText
        newsId
        type
        tags
        newsLine
        source {
            name
            link
        }
    }
}
